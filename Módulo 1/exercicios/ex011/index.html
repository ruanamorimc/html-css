<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- Esse jeito de hospedar site não é tão bom, por consumir muito, logo vai ficar pesado e vai gerar custos muitos altos-->
    <video width="560" poster="imagens/capa.png" controls loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!-- Esse modo é o ideal, pegar vídeos do YouTube, pois so vai consumir quando quando apertar o play, logo fica mais viável e mais barato.-->
    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=AV86Rg6F51e244u0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- Vídeo do Vimeo é mais fluido, pode ajustar diretamente do site, quando pausa o vídeo não mostra recomendados. Ou seja é mais personalizavel. Ponto negativo é que tem um limite de vídeos que posso subir.-->
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/133848290?h=6130d56100&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
