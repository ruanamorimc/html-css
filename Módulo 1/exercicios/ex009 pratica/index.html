<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Exercícos de link</h1>
    <p>Clique <a href="pag002.html" target="_self" rel="next"> aqui</a> para acessar a página 2.</p>
    <p>Este é o nosso portal de notícias, clique <a href="noticias/noticias.html" target="_self" rel="next">aqui</a> para acessar</p>
    <!-- O comando target é o controle de como o link deve ser acessado.
    EX: Quando clicar no link abrir uma nova aba, quando clicar no link permanecer no site.-->
    <!-- O comando rel é a relação, ou seja, para dar sentido ao link e também melhorar no SEO.
    EX: Quero que o google indentifique a página seguinte como a proxima. Ou que não confio na fonte do link e não quero que divulgue.-->
    <!-- Exemplos de rel
    EX: next, prev, external, nofollow. São alguns exemplos-->
</body>
</html>
