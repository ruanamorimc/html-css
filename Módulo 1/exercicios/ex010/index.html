<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- MP3 WAV OGG - Fomarto de áudios para os navegadores-->
    <audio preload="metadata" controls loop>
        <!-- A prioridade é de cima para baixo, ou seja, vai priorizar o primeiro arquivo, caso não carregue vai para o segundo. OBS: Não usar o Wav por ser muito pesado, melhor ir de MP3 ou OGG-->
        <source src="midia/Lazy Laura - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Lazy Laura - Quincas Moreira.ogg" type="audio.ogg">
        <source src="midia/Lazy Laura - Quincas Moreira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Lazy Laura - Quincas Moreira.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
