<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse os termos para descobrir qual tag deverá utilizar em cada caso</P>
    <ul>
        <li type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use as tag <h1> ... <h6>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use as tag <ol> e <li>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
